<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/content.css"/>
		<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/laytpl.js" type="text/javascript" charset="utf-8"></script>
		<script id="content" type="text/html">
			<div class="content-title">
				<h1>{{article.title}}</h1>
			</div>
			<!-- 新闻内容 -->
			<div id="main-content" class="mui-content-padded">
				{{article.content}}
			</div>
		</script>
		<script id="title" type="text/html">
			 <h1 class="mui-title zak-header-item">{{site.title}}</h1>
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav zak-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left zak-header-item"></a>
		    <a href="#share" class="mui-icon-bars mui-icon mui-icon-left-nav mui-pull-right zak-header-item"></a>
		    
		</header>
		<div class="mui-content">
			<!--内容区-->
		    <div id="zak-content">
		    	
		    </div>
			<!--评论区-->
			<div class="content-comment">
				<!--发表评论-->
				<div class="content-relese-comment mui-content-padded">
					<form class="mui-input-group">
						<textarea name="relese" class="content-relese-textarea" placeholder="我也来说两句..."></textarea>
						<button class="mui-btn-primary content-relese-btn mui-pull-right">发送</button>
					</form>
				</div>
				<!--评论数据-->
				<div>
					<div class="mui-card content-data relese-item">
						<div class="mui-card-header mui-card-media">
							<img src="images/logo.png" class="user-tx" />
							<div class="mui-media-body">
								わたし						
								<p><time>2017-01-12 11:00</time></p>
							</div>
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner comment-con">
								<!--此人评论内容-->
								<div class="relese-boku">今天是个好日子啊</div>
								<!--其他人回复此人-->
								<div class="relese-other">
									<ul>
										<li>
											<span class="relese-other-user"><a href="javascript:;">jesson: </a></span>
											你是不是有病啊？！
										</li>
										<li>
											<span class="relese-other-user"><a href="javascript:;">わたし@jesson: </a></span>
											你才有病呢！
										</li>
									</ul>
									<div class="relese-more"><a href="javascript:;">查看剩余18条评论...</a></div>
								</div>
							</div>
						</div>
						<div class="mui-card-footer comment-con comment-reply">
							<a class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-at"></span>回复</a>
							<a class="mui-card-link active"><span class="mui-icon-extra mui-icon-extra-like"></span>123</a>
						</div>
					</div>
					<div class="mui-card content-data relese-item">
						<div class="mui-card-header mui-card-media">
							<img src="images/logo.png" class="user-tx" />
							<div class="mui-media-body">
								わたし						
								<p><time>2017-01-12 11:00</time></p>
							</div>
						</div>
						<div class="mui-card-content">
							<div class="mui-card-content-inner comment-con">
								<!--此人评论内容-->
								<div class="relese-boku">今天是个好日子啊</div>
								<!--其他人回复此人-->
								<div class="relese-other">
									<ul>
										<li>
											<span class="relese-other-user"><a href="javascript:;">jesson: </a></span>
											你是不是有病啊？！
										</li>
										<li>
											<span class="relese-other-user"><a href="javascript:;">わたし@jesson: </a></span>
											你才有病呢！
										</li>
									</ul>
									<div class="relese-more"><a href="javascript:;">查看剩余18条评论...</a></div>
								</div>
							</div>
						</div>
						<div class="mui-card-footer comment-con comment-reply">
							<a class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-at"></span>回复</a>
							<a class="mui-card-link"><span class="mui-icon-extra mui-icon-extra-like"></span>123</a>
						</div>
					</div>
				</div>
			</div>
			<!--菜单-->
			<div id="share" class="mui-popover mui-popover-action mui-popover-bottom">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#">
							<span class="mui-icon mui-icon-pengyouquan"></span>
							朋友圈
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">
							<span class="mui-icon mui-icon-weixin"></span>
							微信好友
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">
							<span class="mui-icon mui-icon-weibo"></span>
							新浪微博
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">
							<span class="mui-icon mui-icon-qq"></span>
							QQ好友
						</a>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#share"><b>取消</b></a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.zoom.js"></script>
		<script src="js/mui.previewimage.js"></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init();
				mui.previewImage();
				$.getJSONP('http://m.jswei.cn/index/publish/get_site',function(result){
					site = result.data;
					laytpl($('#title').html()).render(site, function(html){
						$('.zak-header').append(html);
					});
				});
				$.getJSONP($.request('url'),function(result){
					article = result.article;
					laytpl($('#content').html()).render(article, function(html){
						$('#zak-content').html(html);
						var img = document.getElementById("main-content").getElementsByTagName("img");
						for (var i = 0; i < img.length; i++) {
							img[i].setAttribute("data-preview-src","");
							img[i].setAttribute("data-preview-group","1");
						}
					});
				});
			});
		</script>
	</body>
</html>
