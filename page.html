<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/laytpl.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
			    <!--数据列表-->
			    <ul class="mui-table-view mui-table-view-chevron zak-table-view zak-table-view-chevron">
			      
			    </ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						height: 50,
						auto: true,
						contentdown: "下来可以刷新",
						contentover: "释放刷新",
						contentrefresh: "刷新中...",
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '',
						contentnomore:'已经没有了哦',
						callback: pullupRefresh
					}
				}
			});
			//下拉刷新数据
			function pulldownRefresh() {
				$.getJSONP('http://m.jswei.cn/news/listing',function(result){
					laytpl($('#list').html()).render(result.data, function(html){
						$('.mui-table-view').html(html);
					});
				});
				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			}
			
			var count = 0;
			//上拉刷新数据
			function pullupRefresh() {
				mui('#refreshContainer').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				$.getJSONP('http://m.jswei.cn/news/listing?p='+count,function(result){
					laytpl($('#list').html()).render(result.data, function(html){
						$('.mui-table-view').html(html);
					});
				});
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#refreshContainer').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#refreshContainer').pullRefresh().pullupLoading();
				});
			}
			mui('.mui-table-view').on('tap','a',function(e) {
				mui.openWindow({
					url: this.href,
					id: this.href,
					show: {
						aniShow: 'zoom-fade-out',
						duration: 350
					}
				});
			});
		</script>
		<script id="list" type="text/html">
		    {{# for(var i = 0, len = d.length; i < len; i++){ }}
				<li class="mui-table-view-cell mui-media zak-table-view-cell">
					<a href="content.html?url={{d[i].url}}">
				        <!--<img class="mui-media-object mui-pull-left new-rem-pic" src="images/title.jpg" />-->
				        <div class="mui-media-body">
				        	{{d[i].title}}
				            <p class="mui-ellipsis">
				            	<time datetime="{{d[i].date}}">{{d[i].date}}</time>
				            	<!--<span>77评论</span>-->
				            </p>
				        </div>
				    </a>
				</li>
			{{# } }}
		</script>
	</body>
</html>
