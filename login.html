<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav zak-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left zak-header-item"></a>
		    <h1 class="mui-title zak-header-item">登录</h1>
		</header>
		<div class="mui-content">
		    <form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area"><a id='reg' href="reg.html">注册账号</a> <span class="spliter">|</span> <a id='forgetPassword' href="forget_password.html">忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">
				
			</div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			(function($) {
				$.init();
				$.plusReady(function() {
					var loginBtn = document.getElementById("login");
					var accountInput = document.getElementById("account");
					var passwordInput = document.getElementById("password");
					
					loginBtn.addEventListener("tap", function() {
						var loginInfo = {
							account: accountInput.value,
							password: passwordInput.value
						};
						var loginFn = {
							prompt: function(err) {
								return plus.nativeUI.toast(err);
							}
						}
						if(loginInfo.account == '') {
							loginFn.prompt("请输入账号");
							return;
						}
						if(loginInfo.password == '') {
							loginFn.prompt("请输入密码");
							return;
						}
					});
				});
			}(mui));
		</script>
	</body>

</html>
