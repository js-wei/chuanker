									昵称

							</li>

		</div>
		<!--修改密码结束-->
		
		<!--修改头像开始-->
		<div id="changeTx" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav zak-header">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left zak-header-item">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
		    	<h1 class="mui-title zak-header-item">我的头像</h1>
		    	<a href="javascript:;" class="mui-icon mui-icon-bars mui-pull-right zak-header-item" id="zak-menu"></a>
			</div>
			<style type="text/css">
				.zak-userpic{height: 100%;width: 100%;background-color: rgba(0,0,0,0.6);display: flex;justify-content: center;align-items: center;}
				.zak-userpic img{margin-top: -10%; width: 80%;}
			</style>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="zak-userpic">
						<img src="images/logo.png" id="header" alt="" />
					</div>
				</div>
			</div>

	<script src="js/mui.min.js"></script>
	<script src="js/mui.view.js"></script>
	<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script>
		(function(m) {
			m.init();
			m.plusReady(function(e) {
				//初始化单页view
				var viewApi = m('#app').view({
					defaultPage: '#my'
				});
				var oldBack = m.back;
			    m.back = function() {
			        if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
			            viewApi.back();
			        } else { //执行webview后退
			            oldBack();
			        }
			    };
				m('.zak-header').on("tap",'a#zak-menu',function(e) {
					page.imgUp();
				});
				var page = {
					imgUp: function() {
						plus.nativeUI.actionSheet({
								cancel: "取消",
								buttons: [
									{title: "拍照"},
									{title: "从相册选择"}
								]
							}, 
							function(e) {
								switch(e.index) {
									case 1: //拍照
										clickCamera();
										break;
									case 2: //相册选择
										clickGallery();
										break;
									case 0:
									default:
										oldBack();
										break;
								}
							}
						);
					}
				}
				
				var clickGallery = function () {						
					plus.gallery.pick(function(path){
				    	   $('#header').attr('src',path);
					    },function (e) {
					    	console.log("取消选择图片");
					    },
					    {filter:"image"}
					);
				}
				
				var clickCamera = function () {
			        var cmr = plus.camera.getCamera();
			        var res = cmr.supportedImageResolutions[0];
					var fmt = cmr.supportedImageFormats[0];
					console.log("Resolution: "+res+", Format: "+fmt);
					cmr.captureImage(function(path){
							alert( "Capture image success: " + path ); 
							$('#header').attr('src',path);
						},function(error) {
							alert( "Capture image failed: " + error.message );
						},
						{resolution:res,format:fmt}
					);
			    };
			});
		}(mui));
	</script>
</html>
