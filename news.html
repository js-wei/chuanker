<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/laytpl.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav zak-header">
		</header>
		<div class="mui-content">
			<!-- 导航选项卡 -->
			<div class=" mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			    <div class="mui-scroll zak-control-item">
		  		</div>
		  	</div>
		  	<!--轮播图-->
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
				</div>
				<div class="mui-slider-indicator zak-indicator">
				</div>
			</div>
			<!--子页面数据-->
		</div>
		<script src="js/mui.min.js"></script>
		<!--标题模板-->
		<script id="title" type="text/html">
			 <h1 class="mui-title zak-header-item">{{site.title}}</h1>
		</script>
		<!--导航栏目模板-->
		<script id="column" type="text/html">
		    {{# for(var i = 0, len = d.length; i < len; i++){ }}
				{{#  if(i === 0){ }}
				  <a class="mui-control-item mui-active">{{d[i].title}}</a>
				{{#  }else{ }}
				  <a class="mui-control-item">{{d[i].title}}</a>
				{{# }}}
			{{# } }}
		</script>
		<!--轮播图模板-->
		<script id="carousel" type="text/html">
		    {{# for(var i = 0, len = d.length; i < len; i++){ }}
		    	{{# if(d[i].duplicate===1){ }}
			    	<div class="mui-slider-item mui-slider-item-duplicate">
				    	<a href="{{d[i].url}}">
				        	<img src="{{d[i].image}}">
				    	</a>
				    </div>
		    	{{# }else{ }}
			    	<div class="mui-slider-item">
					    <a href="{{d[i].url}}">
					        <img src="{{d[i].image}}">
					    </a>
				    </div>
		    	{{# } }}
			{{# } }}
		</script>
		<script id="indicator" type="text/html">
			{{# for(var i = 0, len = d; i < len; i++){ }}
		    	{{# if(i===0){ }}
			    	<div class="mui-indicator mui-active"></div>
		    	{{# }else{ }}
			    	<div class="mui-indicator"></div>
		    	{{# } }}
			{{# } }}
		</script>
		<script type="text/javascript">
			var site,column,carousel,indicator;
			$.getJSONP('http://iboke.com/index/publish/get_site',function(result){
				site = result.data;
                var gettpl = $('#title').html();
				laytpl(gettpl).render(site, function(html){
					$('.zak-header').html(html);
				});
			});
			$.getJSONP('http://iboke.com/index/publish/get_colunm',function(result){
				column = result.data;
				var gettpl = $('#column').html();
				laytpl(gettpl).render(column, function(html){
					$('.zak-control-item').html(html);
				});
			});
			$.getJSONP('http://iboke.com/index/publish/get_carousel',function(result){
				carousel = result.data;
				indicator = result.indicator;
				laytpl($('#carousel').html()).render(carousel, function(html){
					$('.mui-slider-loop').html(html);
				});
				laytpl($('#indicator').html()).render(indicator, function(html){
					$('.zak-indicator').html(html);
				});
				//mui('#slider').slider().refresh();
				mui('.mui-slider').slider({
				  interval:2500
				});
			});
			mui.init({
				subpages: [{
					url: "page.html",
					id: "page",
					styles: {
						top: "267px",
						bottom: "0px"
					}
				}]
			});
			mui('.mui-table-view').on('tap','a',function() {
				mui.openWindow({
					url: this.href,
					id: this.href,
					show: {
						aniShow: 'zoom-fade-out',
						duration: 350
					}
				});
			});	
		</script>
	</body>
</html>
