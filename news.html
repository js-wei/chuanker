<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav zak-header">
		    <h1 class="mui-title zak-header-item">扎客</h1>
		</header>
		
		<div class="mui-content">
			<!-- 导航选项卡 -->
			<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			    <div class="mui-scroll zak-control-item">
			        <a class="mui-control-item mui-active">推荐</a>
			        <a class="mui-control-item">热点</a>
			        <a class="mui-control-item">北京</a>
			        <a class="mui-control-item">社会</a>
			        <a class="mui-control-item">娱乐</a>
			        <a class="mui-control-item">科技</a>
			   </div>
		  	</div>
		  	<!--轮播图-->
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
			    	
			    	<div class="mui-slider-item mui-slider-item-duplicate">
				    	<a href="#">
				        	<img src="images/pic2.jpg">
				    	</a>
				    </div>
				   
				    <div class="mui-slider-item">
					    <a href="#">
					        <img src="images/pic1.jpg">
					    </a>
				    </div>
				
				    <div class="mui-slider-item">
					    <a href="#">
					        <img src="images/pic2.jpg">
					    </a>
				    </div>
				    
				    <div class="mui-slider-item mui-slider-item-duplicate">
					    <a href="#">
					        <img src="images/pic1.jpg">
					    </a>
				    </div>
				</div>
				<div class="mui-slider-indicator">
				    <div class="mui-indicator mui-active"></div>
				    <div class="mui-indicator"></div>
				</div>
			</div>
			<!--子页面数据-->
		</div>
		
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				subpages: [{
					url: "page.html",
					id: "page",
					styles: {
						top: "267px",
						bottom: "0px"
					}
				}]
			});
			//图片轮播
			var gallery = mui('.mui-slider');	//获得slider插件对象
			gallery.slider({
			  interval:4000//自动轮播周期，若为0则不自动播放，默认为0；
			});
			mui('.mui-table-view').on('tap','a',function() {
				mui.openWindow({
					url: this.href,
					id: this.href,
					show: {
						aniShow: 'zoom-fade-out',
						duration: 350
					}
				});
			});
		</script>
	</body>

</html>
