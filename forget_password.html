<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/feedback.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
		<link rel="stylesheet" type="text/css" href="css/personalStyle.css"/>
	</head>

	<body class="mui-fullscreen">
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar"></div>
				<div class="mui-pages"></div>
			</div>
		</div>
		
		<!--获取验证码开始-->
		<div id="getCode" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav zak-header">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left zak-header-item">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
		    	<h1 class="mui-title zak-header-item">找回密码</h1>
		    	<!--<button id="submit" class="mui-btn zak-header-item mui-btn-blue mui-btn-link mui-pull-right">下一步</button>-->
		    	<a href="#password" class="mui-pull-right zak-header-item">下一步测试用</a>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
				    	<form class="mui-input-group">
							<div class="mui-input-row">
								<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号">
							</div>
							<div class="mui-input-row">
								<input id='code' type="number" maxlength="6" class="mui-input-clear mui-input" placeholder="请输入验证码">
							</div>
						</form>
						<div class="mui-content-padded">
							<button id='send' class="mui-btn mui-btn-block mui-btn-primary">获取验证码</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--获取验证码结束-->
		
		<!--修改密码开始-->
		<div id="password" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav zak-header">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left zak-header-item">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
		    	<h1 class="mui-title zak-header-item">找回密码</h1>
		    	<button id="submit" class="mui-btn zak-header-item mui-btn-blue mui-btn-link mui-pull-right">保存</button>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
				    	<form class="mui-input-group">
							<div class="mui-input-row">
								<input id='account' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
							</div>
							<div class="mui-input-row">
								<input id='code' type="password" class="mui-input-clear mui-input" placeholder="请再次输入新密码">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--修改密码结束-->
			
		
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/mui.view.js"></script>
		<script type="text/javascript" src="js/feedback.js"></script>
		<script type="text/javascript">
			(function($) {
				$.init();
				$.plusReady(function() {
					
				});
				
			}(mui));
			var viewApi = mui('#app').view({
				defaultPage: '#getCode'
			});
		</script>
	</body>

</html>
